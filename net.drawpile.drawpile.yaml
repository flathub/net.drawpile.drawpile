app-id: net.drawpile.drawpile
branch: stable
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
# Remove this when updating to 2.2.2, it no longer needs Rust.
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
# Remove this when updating to 2.2.2, it no longer needs Rust.
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/drawpile/cargo
    CARGO_OFFLINE: 'true'
command: drawpile
rename-icon: drawpile
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio # needed for notification sound playback
  - --device=dri
  - --talk-name=org.freedesktop.secrets

modules:
  - shared-modules/libsecret/libsecret.json
  - name: qtkeychain
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DLIB_INSTALL_DIR=/app/lib
      - -DBUILD_TRANSLATIONS=off
      - -DBUILD_WITH_QT6=on
    sources:
      - type: git
        url: https://github.com/frankosterfeld/qtkeychain.git
        tag: 0.14.2
        commit: 8eac9889775ca45c106d077bb0d3744754a1570a
  - name: libzip
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DBUILD_TOOLS=off
      - -DBUILD_REGRESS=off
      - -DBUILD_DOC=off
      - -DBUILD_EXAMPLES=off
      - -DENABLE_COMMONCRYPTO=off
      - -DENABLE_GNUTLS=off
      - -DENABLE_MBEDTLS=off
      - -DENABLE_OPENSSL=off
      - -DENABLE_WINDOWS_CRYPTO=off
      - -DENABLE_BZIP2=off
      - -DENABLE_LZMA=off
      - -DENABLE_ZSTD=off
    sources:
      - type: git
        url: https://github.com/nih-at/libzip.git
        tag: v1.10.1
        commit: 210b09d9d2d0f4c0bbc64f92ad45c1ac53598fec
  - name: drawpile
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DADDRESS_SANITIZER=off
      - -DBUILTINSERVER=on
      - -DCLANG_TIDY=off
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=on
      - -DINSTALL_DOC=off
      - -DSERVER=off
      - -DSERVERGUI=off
      - -DSOURCE_ASSETS=off
      - -DTESTS=off
      - -DTOOLS=off
      - -DUSE_STRICT_ALIASING=on
    sources:
      - type: git
        url: https://github.com/drawpile/Drawpile.git
        tag: 2.2.1
        commit: 21018455808f683ca8c6a517983354cc6a933400
      # Remove this when updating to 2.2.2, it no longer needs Rust.
      - cargo-sources.json
