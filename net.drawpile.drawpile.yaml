app-id: net.drawpile.drawpile
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: drawpile
rename-icon: drawpile
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio # needed for notification sound playback
  - --device=dri
  - --talk-name=org.freedesktop.secrets

modules:
  - shared-modules/libsecret/libsecret.json
  - name: libx264
    buildsystem: autotools
    config-opts:
      - --enable-static
      - --enable-pic
      - --disable-lavf
      - --disable-swscale
      - --disable-avs
      - --disable-ffms
      - --disable-gpac
      - --disable-lsmash
      - --disable-bashcompletion
      - --disable-cli
      - --enable-strip
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        # I guess libx264 doesn't believe in versions, so this is the commit that
        # the "stable" branch is at as of 2024-08-05.
        commit: 31e19f92f00c7003fa115047ce50978bc98c3a0d
  - name: ffmpeg
    buildsystem: autotools
    config-opts:
      - --fatal-warnings
      - --enable-gpl
      - --enable-version3
      - --disable-doc
      - --disable-autodetect
      - --disable-programs
      - --disable-avdevice
      - --disable-avfilter
      - --disable-swresample
      - --disable-postproc
      - --disable-alsa
      - --disable-appkit
      - --disable-avfoundation
      - --disable-bzlib
      - --disable-coreimage
      - --disable-iconv
      - --disable-lzma
      - --disable-metal
      - --disable-sndio
      - --disable-schannel
      - --disable-sdl2
      - --disable-securetransport
      - --disable-xlib
      - --disable-zlib
      - --enable-libx264
      - --enable-libvpx
      - --enable-libwebp
      - --disable-encoders
      - --disable-decoders
      - --disable-muxers
      - --disable-demuxers
      - --disable-parsers
      - --disable-bsfs
      - --disable-protocols
      - --disable-indevs
      - --disable-outdevs
      - --disable-devices
      - --disable-filters
      - --enable-encoder=libx264
      - --enable-encoder=libvpx_vp8
      - --enable-encoder=libwebp
      - --enable-encoder=libwebp_anim
      - --enable-muxer=mp4
      - --enable-muxer=webm
      - --enable-muxer=webp
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: git
        url: https://git.ffmpeg.org/ffmpeg.git
        tag: n7.0.1
        commit: af25a4bfd2503caf3ee485b27b99b620302f5718
  - name: qtkeychain
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DLIB_INSTALL_DIR=/app/lib
      - -DBUILD_TRANSLATIONS=off
      - -DBUILD_WITH_QT6=on
    sources:
      - type: git
        url: https://github.com/frankosterfeld/qtkeychain.git
        tag: 0.14.3
        commit: 38ff50766c7e4ec490fecb2d9939b7cdc4b74b8e
  - name: libzip
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DBUILD_TOOLS=off
      - -DBUILD_REGRESS=off
      - -DBUILD_DOC=off
      - -DBUILD_EXAMPLES=off
      - -DENABLE_COMMONCRYPTO=off
      - -DENABLE_GNUTLS=off
      - -DENABLE_MBEDTLS=off
      - -DENABLE_OPENSSL=off
      - -DENABLE_WINDOWS_CRYPTO=off
      - -DENABLE_BZIP2=off
      - -DENABLE_LZMA=off
      - -DENABLE_ZSTD=off
    sources:
      - type: git
        url: https://github.com/nih-at/libzip.git
        tag: v1.10.1
        commit: 210b09d9d2d0f4c0bbc64f92ad45c1ac53598fec
  - name: drawpile
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DADDRESS_SANITIZER=off
      - -DBUILTINSERVER=on
      - -DCLANG_TIDY=off
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=on
      - -DINSTALL_DOC=off
      - -DSERVER=off
      - -DSERVERGUI=off
      - -DSOURCE_ASSETS=off
      - -DTESTS=off
      - -DTOOLS=off
      - -DUSE_STRICT_ALIASING=on
      - -DBUILD_VERSION=2.2.2-beta.2
    sources:
      - type: git
        url: https://github.com/drawpile/Drawpile.git
        tag: 2.2.2-beta.2
        commit: f470ceff9f1ba5b753fb38f46b591a60081045df
