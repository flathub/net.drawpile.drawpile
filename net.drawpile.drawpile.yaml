app-id: net.drawpile.drawpile
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: drawpile
rename-icon: drawpile
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio # needed for notification sound playback
  - --device=dri
  - --talk-name=org.freedesktop.secrets

modules:
  - shared-modules/libsecret/libsecret.json
  - name: ffmpeg
    buildsystem: autotools
    config-opts:
      - --fatal-warnings
      - --enable-gpl
      - --enable-version3
      - --disable-doc
      - --disable-autodetect
      - --disable-programs
      - --disable-avdevice
      - --disable-postproc
      - --disable-alsa
      - --disable-appkit
      - --disable-avfoundation
      - --disable-bzlib
      - --disable-coreimage
      - --disable-iconv
      - --disable-lzma
      - --disable-metal
      - --disable-sndio
      - --disable-schannel
      - --disable-sdl2
      - --disable-securetransport
      - --disable-xlib
      - --disable-zlib
      - --enable-libvpx
      - --enable-libwebp
      - --disable-encoders
      - --disable-decoders
      - --disable-muxers
      - --disable-demuxers
      - --disable-parsers
      - --disable-bsfs
      - --disable-protocols
      - --disable-indevs
      - --disable-outdevs
      - --disable-devices
      - --disable-filters
      - --enable-encoder=gif
      - --enable-encoder=libvpx_vp8
      - --enable-encoder=libwebp
      - --enable-encoder=libwebp_anim
      - --enable-encoder=rawvideo
      - --enable-muxer=gif
      - --enable-muxer=mp4
      - --enable-muxer=rawvideo
      - --enable-muxer=webm
      - --enable-muxer=webp
      - --enable-filter=palettegen
      - --enable-filter=paletteuse
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: git
        url: https://git.ffmpeg.org/ffmpeg.git
        tag: n7.1.1
        commit: db69d06eeeab4f46da15030a80d539efb4503ca8
  - name: qtkeychain
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DLIB_INSTALL_DIR=/app/lib
      - -DBUILD_TRANSLATIONS=off
      - -DBUILD_WITH_QT6=on
    sources:
      - type: git
        url: https://github.com/frankosterfeld/qtkeychain.git
        tag: 0.14.3
        commit: 38ff50766c7e4ec490fecb2d9939b7cdc4b74b8e
  - name: libzip
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DBUILD_TOOLS=off
      - -DBUILD_REGRESS=off
      - -DBUILD_DOC=off
      - -DBUILD_EXAMPLES=off
      - -DENABLE_COMMONCRYPTO=off
      - -DENABLE_GNUTLS=off
      - -DENABLE_MBEDTLS=off
      - -DENABLE_OPENSSL=off
      - -DENABLE_WINDOWS_CRYPTO=off
      - -DENABLE_BZIP2=off
      - -DENABLE_LZMA=off
      - -DENABLE_ZSTD=off
    sources:
      - type: git
        url: https://github.com/nih-at/libzip.git
        tag: v1.11.3
        commit: f30f5290de485348442d168cd7b2eb714d1f20f9
  - name: drawpile
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DADDRESS_SANITIZER=off
      - -DBUILTINSERVER=on
      - -DCLANG_TIDY=off
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=on
      - -DINSTALL_DOC=off
      - -DSERVER=off
      - -DSERVERGUI=off
      - -DSOURCE_ASSETS=off
      - -DPROXY_STYLE=on
      - -DTESTS=off
      - -DTOOLS=off
      - -DUSE_STRICT_ALIASING=on
      - -DBUILD_VERSION=2.3.0
    sources:
      - type: git
        url: https://github.com/drawpile/Drawpile.git
        commit: ff243e30e25f5ee08b6d5e750a00b33e114ef8b9
